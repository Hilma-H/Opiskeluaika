{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('hours_modify', hours_id = hours_id) }}">
  <table>
    <tr>
      <td>
        {{ form.time.label }}
      </td>
      <td>
       {{ form.time }}
      </td>
      <td>
        <ul>
          {% for error in form.time.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit" class="btn btn-outline-success">Tallennna muutos</button>
      </td>
      <td>
        <form method="POST" action="{{ url_for('hours_index') }}">
          <button type="submit" class="btn btn-outline-primary">Takaisin</button>
        </form>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
