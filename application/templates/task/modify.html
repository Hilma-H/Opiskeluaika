{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('task_modify', hours_id = hours_id) }}">
  <table>
    <tr>
      <td>
        {{ form.course.label }}
      </td>
      <td>
        {{ form.course }}
      </td>
      <td>
        <ul>
          {% for error in form.course.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.time.label }}
      </td>
      <td>
       {{ form.time }}
      </td>
      <td>
        <ul>
          {% for error in form.time.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
      <input type="submit" value="Tallenna muutokset"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
