  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Opiskeluaika</title>
    </head>

    <body>
      {% if current_user.is_authenticated %}
      <p>
        Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
        
      </p>
        {% else %}
        <a href="{{ url_for('auth_login') }}">Kirjaudu</a> <a href="{{ url_for('auth_form') }}">Rekisteröidy</a>
        {% endif %}
      <ul>
        <li><a href="{{ url_for('tasks_index') }}">Lista työtunneista</a></li>
        <li><a href="{{ url_for('tasks_form') }}">Uusi kirjaus</a></li>
      </ul>
      {% block body %}
      <p>
	Tähän tuodaan sisältö muualta.
      </p>
      {% endblock %} 
    </body>

  </html>
