{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <div class="form-group">
      <label for="uusi">{{ form.username.label }}</label>
        {{ form.username(class="form-control col-md-3") }}
    </div> 
    <div class="form-group">
        <label for="InputPassword1">{{ form.password.label }}</label>
        {{ form.password(type="password", class="form-control col-md-3")}}
    </div>
    <tr>
      <td colspan="2">
          <button type="submit" class="btn btn-outline-primary">Kirjaudu</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
