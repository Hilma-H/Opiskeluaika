{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('course_create') }}">
  <table>
    <tr>
      <td>
        {{ form.course.label }}
      </td>
      <td>
        {{ form.course }}
      </td>
      <td>
        <ul>
          {% for error in form.course.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
      <td colspan="2">
        <button type="submit" class="btn btn-outline-primary">Lisää kirjaus</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
