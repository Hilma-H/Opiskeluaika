{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Valittavissa olevat kurssit</th>
    </tr>
    {% for c in courses %}
    <tr>
      <td>{{ c.name }}</td>
      <td>
          <form method="POST" action="{{ url_for('course_remove', course_id=c.id) }}">
            <input type="submit" value="Poista"/>
          </form>
      </td>
      <td>
      <td>
        <form method="POST" action="{{ url_for('course_modifypage', course_id=c.id) }}">
          <input type="submit" value="Muokkaa"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
